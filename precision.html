<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Catch the time !</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h2>Sahil Grewal Speed Check</h2>
    <div id="target">Your Time</div>
    <div id="counter">Count</div>
    <button type="button" class="btn btn-primary" onclick="startTime()">
      Start Timer
    </button>
    <button type="button" class="btn btn-primary" onclick="recordTime()">
      Stop Timer
    </button>

    <script>
      var stopTime = undefined;
      var len = 0;
      var maxLen = () => {
        let x = Math.random()*8;
        len = Math.floor(x) + 2;
      }
      function startTime() {
        maxLen();
        var my_target = document.getElementById("target");
        var my_counter = document.getElementById("counter");
        for (var i = 0; i < len; i++) {
          (function (index) {
            setTimeout(() => {
              my_counter.innerHTML = index;
            }, (len - index) * 1000);
          })(i);
        }

        setTimeout(() => {
          if (stopTime == undefined) {
            my_target.innerHTML = "Too Slow";
          } else {
            console.log("hello");
            var delayTime = stopTime - Date.now();
            my_target.innerHTML =
              "Time was" + " " + Math.abs(delayTime) + " " + "milliseconds";
          }
        }, len*1000);
      }

      function recordTime() {
        stopTime = Date.now();
        console.log(stopTime);
      }
    </script>
  </body>
</html>
